<!DOCTYPE html>
<html>
<head>
  <title>User Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <h1>User Manager</h1>
  </header>

  <div class="container">

    <form method="get" action="/" class="search-form">
      <input type="text" name="q" placeholder="Search users..." value="{{ search_query }}">
      <input type="hidden" name="sort" value="{{ sort_by }}">
      <button type="submit">Search</button>
    </form>

    <form action="/add" method="post" class="add-form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="surname" placeholder="Surname">
      <input type="email" name="email" placeholder="Email">
      <input type="text" name="phone" placeholder="Phone">
      <button type="submit">Add User</button>
    </form>

    <table>
      <thead>
        <tr>
          <th><a href="/?sort=name{% if search_query %}&q={{ search_query }}{% endif %}">Name</a></th>
          <th>Surname</th>
          <th>Email</th>
          <th>Phone</th>
          <th><a href="/?sort=date{% if search_query %}&q={{ search_query }}{% endif %}">Date Added</a></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>{{ user[3] }}</td>
          <td>{{ user[4] }}</td>
          <td>{{ user[0] }}</td> <!-- using ID as "date added" proxy -->
          <td>
            <a href="/edit/{{ user[0] }}">Edit</a>
            <a href="/delete/{{ user[0] }}" onclick="return confirm('Delete this user?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
